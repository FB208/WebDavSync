name: Build

on: [push, pull_request]

jobs:
  build-debian:
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye  # 使用 Debian 11 (Bullseye) 镜像

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up environment
      run: |
        apt-get update
        apt-get install -y python3.9 python3.9-venv python3.9-dev python3-pip
        python3.9 -m pip install --upgrade pip
        
    - name: Install dependencies
      run: |
        python3.9 -m pip install -r requirements.txt
        python3.9 -m pip install pyinstaller
        
    - name: Build with PyInstaller
      run: python3.9 -m PyInstaller --onefile main.py
      
    - name: Upload Debian artifact
      uses: actions/upload-artifact@v3
      with:
        name: debian-build
        path: dist/*

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9.2
      uses: actions/setup-python@v3
      with:
        python-version: '3.9.2'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: pyinstaller --onefile main.py
      
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: dist\*
